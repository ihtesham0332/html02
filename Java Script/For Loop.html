<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>

<body>
    <script type="text/javascript">
        for (var count = 0; count <= 10; count++) {
            document.write(count + "<br>")
        }
    </script>
</body>

</html>
