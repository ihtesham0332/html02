<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <script type="text/javascript">
        var count = 1;
        while (count < 10) {
            document.write("Hello Ihta <br>");
            count++;
        }
    </script>
</body>

</html>
