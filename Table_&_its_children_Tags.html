<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2"align="center">
    <thead>
        <tr>
            <th>  Course   </th> 
            <th>  Fees   </th> 
            <th>  Duration   </th> 
        </tr> 
    </thead>
    <tbody>
        <tr>
           
            <td>Computer Science</td>
            <td>1000</td>
            <td>4 years</td>
        </tr>
        <tr>
           
            <td>Software Engineering</td>
            <td>5000</td>
            <td>4 years</td>
        </tr>
    </tbody>
</table>
</body>
</html>
